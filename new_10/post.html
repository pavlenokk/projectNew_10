<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="post.css" rel="stylesheet">
</head>
<body>

<script>
    let url = new URL(location.href)
    let id = url.searchParams.get('id')
    fetch(`https://jsonplaceholder.typicode.com/posts/${id}`)
        .then(promise => promise.json())
        .then(data=>{
            for (const dataElement in data) {
                let div = document.createElement('div')
                div.classList.add('divClass')
                document.body.appendChild(div)
                div.innerText = `${data[dataElement]}`
                document.body.appendChild(div)
            }
        })

    fetch(`https://jsonplaceholder.typicode.com/posts/${id}/comments`)
        .then(prom => prom.json())
        .then(dat =>{
            let divComments = document.createElement('div')
            divComments.classList.add('divComments')
            for (const datElement in dat) {
                let divCom = document.createElement('div')
                divCom.classList.add('comments')
                divCom.innerText = `Comment - ${dat[datElement].body}`
                divComments.appendChild(divCom)
                document.body.appendChild(divComments)

            }
        })
</script>

</body>
</html>
